<ion-view title="Chat">

     
   <ion-content>
          <ion-list>
      <div class="item item-input-inset">
            <label class="item-input-wrapper">
                  <input type="text" placeholder="Mensagem" ng-model="chat.mensagem">
            </label>
        <button class="button button-smal button-positive" ng-click="enviar(chat)">
              Enviar
        </button>
      </div>
            <ion-item ng-repeat="mensagem in mensagens">
                  <!-- <h2>{{mensagem.nome}}</h2> -->
                  <p>{{mensagem.mensagem}}</p>
            </ion-item>


          </ion-list>





    
      </ion-content>
</ion-view>
